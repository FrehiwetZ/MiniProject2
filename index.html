<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f8;
            color: #333;
            line-height: 1.6;
        }

        section {
            padding: 40px 20px;
        }
        header {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 36px;
            font-weight: 700;
            text-transform: uppercase;
        }

        header p {
            font-size: 18px;
            font-weight: 300;
            margin-top: 10px;
            display: block; /* display property */
        }
    </style>
</head>
<body>

    
    <header>
        <h1>Frehiwet Zerihun</h1>
        <p>Software Engineering Student</p>
    </header>

    
    <section>
        <div class="profile">
            <img src="Fre's.JPG" alt="Profile Image">
            <div class="bio">
                <h2>About Me</h2>
                <p>
                    I am a passionate software engineering student interested in web development,
                    problem-solving, and building user-friendly applications.
                </p>
            </div>
        </div>
    </section>

    <section class="skills-section">
        <h2>Skills</h2>
        <div class="skills-grid">
            <div class="skill-card">HTML</div>
            <div class="skill-card">CSS</div>
            <div class="skill-card">JavaScript</div>
            <div class="skill-card">Java</div>
        </div>
    </section>

    <section>
        <div class="contact">
            <h2>Contact Me</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="4" placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    
    <footer>
        <p>Frehiwet Zerihun Â© 2025</p>
    </footer>

</body>
</html>
