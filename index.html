<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f8;
            color: #333;
            line-height: 1.6;
        }

        section {
            padding: 40px 20px;
        }
        header {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 36px;
            font-weight: 700;
            text-transform: uppercase;
        }

        header p {
            font-size: 18px;
            font-weight: 300;
            margin-top: 10px;
            display: block; 
        }
        .profile {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            max-width: 1000px;
            margin: auto;
        }

        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            display: inline-block; 
        }

        .bio {
            max-width: 500px;
            display: block; 
        }

        .bio h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        .skills-section {
            background-color: #ffffff;
        }

        .skills-section h2 {
            text-align: center;
            margin-bottom: 30px;
            text-transform: capitalize;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .skill-card {
            background-color: #4facfe;
            color: white;
            padding: 25px;
            text-align: center;
            font-weight: 500;
            border-radius: 8px;
        }
        .contact {
            max-width: 600px;
            margin: auto;
        }

        .contact h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-family: inherit;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px 25px;
            background-color: #4facfe;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: inline; /* display property */
        }

        button:hover {
            background-color: #00c6fb;
        }

    </style>
</head>
<body>

    
    <header>
        <h1>Frehiwet Zerihun</h1>
        <p>Software Engineering Student</p>
    </header>

    
    <section>
        <div class="profile">
            <img src="Fre's.JPG" alt="Profile Image">
            <div class="bio">
                <h2>About Me</h2>
                <p>
                    I am a passionate software engineering student interested in web development,
                    problem-solving, and building user-friendly applications.
                </p>
            </div>
        </div>
    </section>

    <section class="skills-section">
        <h2>Skills</h2>
        <div class="skills-grid">
            <div class="skill-card">HTML</div>
            <div class="skill-card">CSS</div>
            <div class="skill-card">JavaScript</div>
            <div class="skill-card">Java</div>
        </div>
    </section>

    <section>
        <div class="contact">
            <h2>Contact Me</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="4" placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    
    <footer>
        <p>Frehiwet Zerihun Â© 2025</p>
    </footer>

</body>
</html>
